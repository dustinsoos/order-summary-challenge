<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />

    <!-- My style sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <img src="/images/illustration-hero.svg" alt="" class="top-img" />
      <h1 class="order-sum">Order Summary</h1>
      <p class="main-content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="plan-section">
        <img src="/images/icon-music.svg" alt="" class="music-icon" />
        <h3 class="plan-type">Annual Plan <span class="price">$59.99/year</span></h3>
        <a href="" class="change-position">Change</a>
      </section>

      <button class="proceed-order">Proceed to Payment</button>
      <button class="cancel-order">Cancel Order</button>
    </main>
  </body>
</html>
